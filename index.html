<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <title>Quotes</title>
</head>
<body>
    <header class="lang-change">
        <button class="lang-change-button active">EN</button>
        <button class="lang-change-button">RU</button>
        <button class="lang-change-button">BY</button>
    </header>
    <main class="main-container">

        <img src="assets/kitty.png" alt="Kitty" class="hero-image">

        <div class="quote">
            <p class="quote-text"></p>
            <p class="quote-author"></p>
        </div>
    
        <button class="generator">Generate quote</button>
    
        <div class="loading-indicator round"></div>
    </main>
    <footer class="contacts">
        <p class="contacts-creators">Ermolaeva, Tomina, Zakhozhaya, Dragun</p>
    </footer>
    
    <script src="script.js" type="module"></script>
</body>
</html>
